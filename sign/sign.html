<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
<nav class="head">
    <img src="../logo.png" alt="logo" style="z-index: 1;" onclick="location.href='../index.html';">

    <ul>
        <a href="../index.html">Home</a>
        <a href="../contact/contact.html">Contact</a>
        <button id="join" class="bg-white rounded-lg text-black w-12"
                onclick="location.href='../join/join.html';"><b>JOIN</b></button>
    </ul>
</nav>
<div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required aria-label="Email Address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required aria-label="Password">
        </div>
        <div class="form-group">
            <label for="committee">Select Your Committee</label>
            <select id="committee" name="committee" required aria-label="Select Your Committee">
                <option value="" disabled selected>Select your committee</option>
                <option value="technical">Technical</option>
                <option value="Event">Event Management</option>
                <option value="marketing">Marketing</option>
                <option value="PR">Public Relations</option>
                <option value="HR">Human resources</option>
            </select>
        </div>
        <button type="submit" class="btn-login">Login</button>

    </form>
    <div class="login-link">
        <a href="../join/join.html">Not a member ? Join IEEE NOW </a>
    </div>
</div>
</body>
</html>
